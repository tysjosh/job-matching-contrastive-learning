# Configuration for the CareerGraph class
# This file defines career paths, levels, transitions, and keywords for matching.

# Graph construction parameters
overlap_threshold: 0.80 # Minimum skill overlap for career progression (general)
min_skills_threshold: 5 # Minimum number of skills required for meaningful comparison (general)

# CS/IT specific overrides (to include more CS jobs in career graph)
cs_it_config:
  enabled: true
  overlap_threshold: 0.50 # Lower threshold for CS jobs (50% vs 80%)
  min_skills_threshold: 3 # Lower minimum for CS jobs (3 vs 5)
  include_optional_skills: true # Include optional skills for richer CS profiles
  enable_lateral_moves: true # Allow lateral moves between CS specializations

  # ISCO groups that identify CS/IT occupations
  isco_groups:
    - "25" # ICT professionals (primary)
