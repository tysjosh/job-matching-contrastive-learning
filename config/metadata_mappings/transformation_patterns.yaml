# Transformation Patterns for Metadata Extraction
# Used by MetadataSynchronizer for regex-based extraction

# Patterns for extracting years of experience
years_experience:
  - '(\d+)\+?\s*years?\s+(?:of\s+)?experience'
  - '(\d+)\+?\s*years?\s+(?:in|with)'
  - 'over\s+(\d+)\s+years?'
  - 'more\s+than\s+(\d+)\s+years?'

# Patterns for extracting skill proficiency
skill_proficiency:
  - '(expert|advanced|proficient|experienced|beginner|basic)\s+(?:in|with|at)'
  - '(deep|extensive|solid|basic)\s+(?:knowledge|experience|understanding)'
  - '(mastery|expertise)\s+(?:in|of|with)'

# Patterns for extracting seniority indicators
seniority_indicators:
  - '(senior|lead|principal|junior|entry)\s+(?:developer|engineer|analyst)'
  - '(sr\.|jr\.)\s*(?:developer|engineer)'
  - '(staff|principal|senior|junior)\s+(?:software|data|systems)'

